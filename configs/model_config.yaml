# AI Model Configuration
# Edit these values to tune model performance

predictive_model:
  target_horizon: 5
  buy_threshold_pct: 0.3
  sell_threshold_pct: -0.3

  random_forest:
    n_estimators: 300
    max_depth: 12
    min_samples_leaf: 5

  xgboost:
    n_estimators: 250
    max_depth: 8
    learning_rate: 0.05
    subsample: 0.8

  lightgbm:
    n_estimators: 250
    max_depth: 8
    learning_rate: 0.05
    num_leaves: 63

  training:
    n_cv_splits: 5
    scale_features: true
    random_state: 42

recommendation_engine:
  min_trades_required: 10
  performance_lookback_days: 30
  similarity_top_k: 5
  recency_decay: 0.95
  max_recommendations: 10
  weights:
    win_rate: 0.35
    profit_factor: 0.30
    sharpe: 0.20
    consistency: 0.15

nlp_processor:
  sentiment_model: lexicon
  bullish_threshold: 0.2
  bearish_threshold: -0.2
  max_text_length: 512

decision_optimizer:
  max_risk_per_trade_pct: 2.0
  max_portfolio_risk_pct: 10.0
  min_risk_reward_ratio: 1.5
  kelly_fraction: 0.25
  max_position_size_lots: 1.0
  min_position_size_lots: 0.01
  correlation_threshold: 0.7

feature_engineering:
  lookback_periods: [5, 10, 20, 50]
  momentum_windows: [1, 3, 5, 10, 20]
  lag_periods: [1, 2, 3, 5]
  volatility_windows: [10, 20, 50]
  volume_windows: [5, 10, 20]
